<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Website Landing Page 2022</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>
<body>
    <div class="wrapper">
        <nav class="navbar">
            <div class="logo">Beats</div>
            <div class="categories">
                <ul>
                    <li>products</li>
                    <li>offers</li>
                    <li>contact</li>
                </ul>
            </div>
            <div class="menu">
                <ion-icon name="menu"></ion-icon>
                <span>menu</span>
            </div>
            <div class="search">
                <ion-icon name="search"></ion-icon>
            </div>
        </nav> 
        <div class="pattern">
            <div class="pattern-txt">
                <h1>
                    <span>Matteblack</span>
                </h1>
            </div>
        </div>

        <div class="img">
            <img src="product.png" alt="">
        </div>

        <div class="title">
            <h1>
                <span>Beats</span>
            </h1>
                <p>
                    <span>studio3</span>
                </p>
                <div class="btn">Reserve Now</div>
        </div>
        <div class="scroll-down">Feel the beats</div>
        <div class="media">
            <ul>
                <li>
                    <ion-icon name="logo-facebook"></ion-icon>
                </li>
                <li>
                    <ion-icon name="logo-twitter"></ion-icon>
                </li>
                <li>
                    <ion-icon name="logo-instagram"></ion-icon>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
